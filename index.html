<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Redes Sociais</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Uso de Redes Sociais</h1>
  </header>
  <main>
    <section>
      <h2>Dados Coletados</h2>
      <table>
        <thead>
          <tr>
            <th>Faixa Etária</th>
            <th>Horas Diárias</th>
            <th>Rede Social Mais Usada</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>13-18</td>
            <td>4</td>
            <td>Instagram</td>
          </tr>
          <tr>
            <td>19-25</td>
            <td>3</td>
            <td>TikTok</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <h2>Gráficos</h2>
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
